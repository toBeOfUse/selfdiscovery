<svg xmlns="http://www.w3.org/2000/svg"
    viewBox="-1 -1 402 352">
    <filter id="noiseFilter">
        <feTurbulence type="fractalNoise"
            baseFrequency="2"
            numOctaves="13"
            stitchTiles="stitch"/>
    </filter>
    <rect x="0"
        y="0"
        width="400"
        height="350"
        fill="white"
        stroke="black"
        stroke-width="1"
        stroke-dasharray="5,5" />
    <rect x="0"
        y="0"
        width="400"
        height="350"
        fill="white"
        filter="url(#noiseFilter)" />
    <polygon points="100,0 200,0 200,200 0,200 0,100 100,100"
        transform="translate(100, 100)"
        style="fill:lightgreen;stroke:black;stroke-width:1">
        <animateTransform attributeName="transform"
            attributeType="XML"
            type="translate"
            values="50,150; 175,-49; 200,-49; 200,-49"
            keyTimes="0; 0.5; 0.7; 1"
            dur="3s"
            repeatCount="indefinite"/>
    </polygon>
    <polygon points="97,-3 203,-3 203,203 -3,203 -3,97"
        transform="translate(100, 100)"
        style="fill:none;stroke:red;stroke-width:3">
        <animateTransform attributeName="transform"
            attributeType="XML"
            type="translate"
            values="50,150; 175,-49; 200,-49; 200,-49"
            keyTimes="0; 0.5; 0.7; 1"
            dur="3s"
            repeatCount="indefinite"/>
    </polygon>
    <circle cx="200"
        cy="150"
        r="2"
        style="fill:red"/>
</svg>