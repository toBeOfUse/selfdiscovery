<svg width="1920"
    height="444"
    viewBox="0 0 1920 444"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg">
    <mask id="spin">
        <rect fill="white"
            x="0"
            y="0"
            width="100%"
            height="100%"></rect>
        <circle fill="black"
            cx="960"
            cy="210"
            r="185">
        </circle>
    </mask>
    <circle fill="none"
        stroke="#fff"
        stroke-width="10"
        cx="960"
        cy="210"
        r="180"
        stroke-dasharray="1800"
        stroke-dashoffset="1800"
        stroke-linecap="round"
        transform="translate(960 210) rotate(-90) translate(-960 -210)">
        <animate attributeName="stroke-dashoffset"
            values="1800;0"
            begin="0.5s"
            dur="2s"
            fill="freeze"
            repeatCount="1"></animate>
    </circle>
    <rect x="0"
        y="0"
        width="100%"
        height="100%"
        fill="#fff6"
        stroke="none"
        mask="url(#spin)"
        opacity="0">
        <animate attributeName="opacity"
            from="0"
            to="1"
            begin="0.5s"
            dur="1.5s"
            repeatCount="1"
            fill="freeze" />
    </rect>
</svg>